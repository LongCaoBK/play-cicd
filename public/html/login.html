<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login Demo</title>
</head>

<body>

    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">工程管理</h2>

            <label for="inputEmail" class="sr-only">ユーザー名</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="ユーザー名" required="" autofocus="">

            <label for="inputPassword" class="sr-only">パスワード</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" required="">
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
        </form>

    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
